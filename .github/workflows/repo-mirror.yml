name: Manual Ascend Gitee repos mirror periodic job

on:
  pull_request:
    paths:
    - '.github/workflows/**'
    # Runs at every pull requests submitted in master branch 
    branches: [ master ]
  schedule:
    # Runs at 0,2,4,6...,22th hour every day (every 2 hours)
    - cron:  '0 */2 * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Mirror the gitee/ascend org repos to github/ascend.
      uses: Yikun/hub-mirror-action@v0.08
      with:
        src: gitee/ascend
        dst: github/Ascend
        dst_key: ${{ secrets.SYNC_ASCEND_PRIVATE_KEY }}
        dst_token:  ${{ secrets.SYNC_ASCEND_TOKEN }}
        account_type: org
        clone_style: ssh
